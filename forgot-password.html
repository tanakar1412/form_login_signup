<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="signup-container">
    <form class="signup-form" id="forgotForm">
      <h2>FORGOT PASSWORD</h2>
      <p style="text-align: center; font-size: 14px; margin-bottom: 20px;">
        Enter your email and weâ€™ll send you reset instructions.
      </p>
      <input type="email" placeholder="Email" id="forgotEmail" required />

      <button type="submit">SEND RESET LINK</button>
    </form>

    <p class="switch-link">
      Remembered your password? <a href="login.html">Go back to login</a>
    </p>
  </div>

  <script>
    const forgotForm = document.getElementById('forgotForm');
    const forgotEmail = document.getElementById('forgotEmail');

    forgotForm.addEventListener('submit', function (e) {
      e.preventDefault();
      forgotEmail.style.borderColor = '#aaa';

      if (!forgotEmail.value.includes("@")) {
        forgotEmail.style.borderColor = 'red';
        if (!forgotEmail.nextElementSibling || !forgotEmail.nextElementSibling.classList.contains('error-msg')) {
          const error = document.createElement('div');
          error.classList.add('error-msg');
          error.style.color = 'red';
          error.style.fontSize = '12px';
          error.textContent = "Please enter a valid email.";
          forgotEmail.parentNode.insertBefore(error, forgotEmail.nextSibling);
        }
        return;
      }

      // Clear error if any
      if (forgotEmail.nextElementSibling && forgotEmail.nextElementSibling.classList.contains('error-msg')) {
        forgotEmail.nextElementSibling.remove();
      }

      forgotForm.style.display = 'none';
      const success = document.createElement('div');
      success.className = 'success-message';
      success.innerHTML = 'ðŸ“§ A password reset link has been sent to your email.';
      document.querySelector('.signup-container').appendChild(success);
    });
  </script>
</body>
</html>
